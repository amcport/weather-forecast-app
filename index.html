    <title>Aimsir</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-engine" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-engine-input"
          />
          <input type="submit" value="Search" class="search-engine-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="current-time"></span>,
              <span id="current-weather-description">clear sky</span>
              <br />
              Humidity:<strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                class="weather-app-icon"
              />
            </div>
            <div class="weather-app-temp-value" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/aoife-mcpadden-/" target="_blank"
          >Aoife McPadden</a
        >

        <a href="https://github.com/amcport" target="_blank">Github</a> Hosted
        on
        <a href="https://aimsir-weather-app-amcp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
